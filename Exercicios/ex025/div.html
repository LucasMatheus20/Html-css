<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            font-family: 'Courier New', Courier, monospace;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .conteiner{
            border: 1px solid violet;
            border-radius: 10px;
            width: 700px;
            height: 700px;
            margin: 15px;
            box-shadow: 1px 1px 2px darkblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #box{
           
            width: 100px;
            height: 100px;
            border: 1px solid lightblue;
            border-radius: 10px;
            margin: 5px;
            box-shadow: 1px 1px 2px darkblue;
        }
        #box:hover{
            background-color: lightblue;
            transition: .5s;
            box-shadow: 1px 1px 1px inset lightcyan;
            border-radius: 20%;
        }

    </style>
</head>
<body>
    <div  class="conteiner">
        <div id="box" class="div01"></div>
        <div id="box" class="div02"></div>
        <div id="box" class="div03"></div>
        <div id="box" class="div04"></div>
        <div id="box" class="div05"></div>
    </div>
    
</body>
</html>
