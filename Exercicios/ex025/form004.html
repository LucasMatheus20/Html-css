<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>
    <style>
        html,body{
            width: 100vw;
            height: 100vh;

        }
        fieldset{
            width: 450px;
            height: 200px;
            padding: 10px;

        .box{
            margin: 10px;

        }
        label{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
        .button{
            margin: 10px;
            padding: 4px;
           
            
        }

    </style>
</head>

          </div>

        <fieldset>

                <input type="password" name="senha"id="senha" class="box">
               
            </div>
            <div>

</html>
