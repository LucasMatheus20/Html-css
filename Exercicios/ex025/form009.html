<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="conteiner">
        <form action="cadastro.php" method="get" autocomplete="on">
            <div>
                <label for="iano">Em que ano voce nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
            </div>
            <div>
                <label for="iidade">Sua idade Ã©:</label>
                <output id="iidade">0</output>
            </div>
        </form>
    </div>
    
</body>
<script>
    function calcidade(){
        let atual = new Date().getFullYear() 
        iidade.innerHTML = Number(atual) = Number(iano.value)
    }
</script>
</html>
