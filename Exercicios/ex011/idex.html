<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5 </title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <hr>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img700px.png" type="image/png">
        <img src="imagens/img1000px.png" alt="imagem flexivel">

    </picture>
</body>
</html>
