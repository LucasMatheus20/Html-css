<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        h1{
            text-align: center;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.345), white);
            border-radius: 5px;
            width: 100vw;
            padding: 10px;
            margin: 20px;



        }


        body{
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        td{
            border: 1px solid black;
            width: 500px;
            padding: 10px;
            

        }
        table{
            border-collapse: collapse;
            margin:auto;
        }
    </style>
</head>

</html>
