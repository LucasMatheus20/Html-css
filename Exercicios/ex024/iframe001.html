<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border: 1px solid black;
        }
    </style>
   
</head>
<body>
    <h1>testando o uso de iframe </h1>
    <p>acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a> para aprender a programar.</p>
    <!-- via ancora-->

    <p>
        site do cursoemvideo em iframe <iframe scolling="no" src="https://www.cursoemvideo.com" frameborder="0" ></iframe>

        <!-- usando iframe-->
    </p>
  
</body>
</html>
